<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - APK Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container { padding: 40px; }
        h1 { font-size: 120px; background: linear-gradient(135deg, #00f5d4, #9b5de5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #a0a0b0; font-size: 18px; margin: 20px 0 30px; }
        a { display: inline-block; padding: 14px 32px; background: linear-gradient(135deg, #00f5d4, #9b5de5); color: #0a0a0f; text-decoration: none; border-radius: 12px; font-weight: 600; }
        a:hover { transform: translateY(-2px); box-shadow: 0 10px 30px -10px rgba(0, 245, 212, 0.5); }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Page not found</p>
        <a href="/">Return Home</a>
    </div>
</body>
</html>
